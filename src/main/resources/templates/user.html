<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{title.user}"> </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div lang="pl" th:replace="navbar :: navbar"> </div>
<div class="container">
<table th:width="600px">
    <tr>
        <td>
        </td>
        <td>
            <img th:src="@{'data:image/jpg;base64,'+${user.getEncodedAvatar()}}" width="150" height="150" class="img-circle" style="margin-left: 25px"/>
            <br/>
            <br/>
        </td>
    </tr>
    <tr>
        <td>
            <h4 th:text="#{form.input.userId}"></h4>
        </td>
        <td>
            <span th:text="${user.getUserId()}"></span>
        </td>
    </tr>
    <tr>
        <td>
            <h4 th:text="#{form.input.email}"></h4>
        </td>
        <td>
            <span th:text="${user.getEmail()}"></span>
        </td>
    </tr>
    <tr>
        <td>
            <h4 th:text="#{form.input.firstName}"></h4>
        </td>
        <td>
            <span th:text="${user.getFirstName()}"></span>
        </td>
    </tr>
    <tr>
        <td>
            <h4 th:text="#{form.input.lastName}"></h4>
        </td>
        <td>
            <span th:text="${user.getLastName()}"></span>
        </td>
    </tr>
    <tr>
        <td>
            <h4 th:text="#{form.input.phoneNumber}"></h4>
        </td>
        <td>
            <span th:text="${user.getPhoneNumber()}"></span>
        </td>
    </tr>
</table>
</div>
</body>
</html>
