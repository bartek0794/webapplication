<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order category</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script src="/js/script.js"></script>
</head>
<body>
    <table th:width="600px">
        <tr>
            <td>
            </td>
            <td>
                <img id="myImg" th:src="@{'data:image/jpg;base64,'+${defect.getEncodedPhoto()}}" width="150" height="150" style="margin-left: 25px"/>
                <div id="myModal" class="modal">

                    <!-- The Close Button -->
                    <span class="close">&times;</span>

                    <!-- Modal Content (The Image) -->
                    <img class="modal-content" id="img01">

                    <!-- Modal Caption (Image Text) -->
                    <div id="caption"></div>
                </div>
                <br/>
                <br/>
            </td>
        </tr>
        <tr>
            <td>
                <h4>Defect id</h4>
            </td>
            <td>
                <span th:text="${defect.getFaultId()}"></span>
            </td>
        </tr>
        <tr>
            <td>
                <h4>Email</h4>
            </td>
            <td>
                <span th:text="${defect.getEmail()}"></span>
            </td>
        </tr>
        <tr>
            <td>
                <h4>Description</h4>
            </td>
            <td>
                <span th:text="${defect.getDescription()}"></span>
            </td>
        </tr>
        <tr>
            <td>
                <h4>Latitude</h4>
            </td>
            <td>
                <span th:text="${defect.getLatitude()}"></span>
            </td>
        </tr>
        <tr>
            <td>
                <h4>Longitude</h4>
            </td>
            <td>
                <span th:text="${defect.getLongitude()}"></span>
            </td>
        </tr>
    </table>

    <script>
        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the image and insert it inside the modal - use its "alt" text as a caption
        var img = document.getElementById('myImg');
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");
        img.onclick = function(){
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
        }

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }
    </script>


</body>
</html>
