<div th:fragment="validation" xmlns:th="http://www.thymeleaf.org">
    <div class="alert alert-danger" th:align="center" th:if="${#fields.hasErrors('*')}" style="z-index: 10; position: fixed; border-radius: 20px; width: 30%; top:130px; left: 50%; transform: translate(-50%, -50%);">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <span class=" glyphicon glyphicon-alert">&nbsp;<b th:text="#{form.error}"></b></span>
        <p th:each="err : ${#fields.detailedErrors()}" th:text="${err}"></p>
    </div>
</div>
